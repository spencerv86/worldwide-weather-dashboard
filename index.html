<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Spencer's Worldwide Weather Dashboard</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Links to Bootstrap CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <!--Links to Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <!-- Links to custom stylesheet -->
    <link rel="stylesheet" href="./Assets/style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
      integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- This is the simple header -->
    <nav
      id="title-bar"
      class="navbar navbar-dark bg-dark justify-content-center"
    >
      <span class="navbar-brand mb-0 h1 w-100 text-center dashboard"
        >Weather Dashboard</span
      >
    </nav>

    <div class="row">
      <div class="sidenav col-4" id="sidebar">
        <h3 id="search-line">Search for a City:</h3>

        <form class="form-inline">
          <div class="form-group mb-2 search-form">
            <label for="searchCity" class="sr-only"></label>
            <input type="search" class="form-control" id="searchCity" />
          </div>
          <button type="button" class="btn btn-primary mb-2" id="searchBtn">
            <i class="fas fa-search"></i>
          </button>
        </form>

        <div id="cityList" class="list-group">
          <a
            href="#"
            class="list-group-item list-group-item-action previous-cities"
            >Atlanta</a
          >
        </div>

        <button type="button" class="btn btn-secondary" id="clear-button">
          Clear
        </button>
      </div>
      <div id="weather-container" class="col-8">
        <div class="row">
          <div class="card">
            <div id="current-card" class="card-body">
              <h1 id="currentH1">
                <span id="citySearched"></span>
                <span id="todaysDate"></span>
                <img id="current-icon" src="" alt="" />
              </h1>
              <p>Temperature: <span id="currentTemp"></span> Â°F</p>
              <p>Humidity: <span id="currentHumid"></span>%</p>
              <p>Wind Speed: <span id="currentWind"></span> MPH</p>
              <p>UV Index: <span id="currentUV"></span></p>
            </div>
          </div>
        </div>
        <div class="row">
          <h1>5-Day Forecast:</h1>
        </div>
        <div id="forecast-grid" class="row"></div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="./script.js" async defer></script>
  </body>
</html>
